{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">用户首页</a></li>
    <li><span>分类编辑</span></li>
</ol>

<h3>分类编辑—{{category.name}}</h3>

<form method="post">
    <div class="form-group">
        <label for="categoryName">分类名称</label>
        <input type="text" value="{{category.name}}" class="form-control" id="categoryName" placeholder="请输入分类名称" name="name">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
